<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Usuarios - LocalStorage</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- conos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-header {
      font-weight: 600;
    }
    .btn-icon {
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .table th {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center"> Gesti贸n de Usuarios</h1>

    <!-- Formulario de creaci贸n/edici贸n -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        {{tituloFormulario}}
      </div>
      <div class="card-body">
        <form id="userForm">
          <input type="hidden" id="userId" />
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr贸nico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Tel茅fono</label>
            <input type="tel" class="form-control" id="phone" placeholder="(000) 000-0000">
          </div>
          <button type="submit" class="btn btn-success" id="btnSave">Guardar</button>
          <button type="button" class="btn btn-secondary" id="btnCancel" style="display:none;">Cancelar</button>
        </form>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card">
      <div class="card-header bg-info text-white">
        Lista de Usuarios
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Tel茅fono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="usersList"></tbody>
          </table>
        </div>
        <p id="noUsers" class="text-muted text-center" style="display:none;">No hay usuarios registrados.</p>
      </div>
    </div>
  </div>

  <!-- Modal de confirmaci贸n de eliminaci贸n -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Eliminar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          驴Est谩 seguro de que desea eliminar a <strong id="userNameToDelete"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
